<template>
    <lightning-card title="New Work Request" icon-name="standard:work_order">
        <div class="slds-p-around_medium">
            <lightning-textarea label="Subject" value={description} onchange={handleDescriptionChange}
                required></lightning-textarea>
            <div class="slds-p-top_medium slds-p-bottom_medium">
                <lightning-combobox label="Priority" value={priority} options={priorities}
                    onchange={handlePriorityChange}></lightning-combobox>
            </div>
            <div class="slds-p-bottom_medium">
                <lightning-radio-group label="Work Type" options={types} value={type} type="button"
                    onchange={handleTypeChange}></lightning-radio-group>
            </div>

            <hr class="slds-m-vertical_medium" />

            <c-test-case-composer test-cases={testCases} work-type={type}
                ontestcaseschange={handleTestCasesChange}></c-test-case-composer>
            <div class="slds-p-top_medium slds-grid slds-grid_align-end">
                <lightning-button variant="brand" label="Save Work Item"
                    onclick={handleSaveWorkItem}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
